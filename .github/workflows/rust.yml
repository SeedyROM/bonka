name: tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, llvm-tools-preview

      - name: Install Protobuf Compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      # Enhanced Rust cache configuration
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          # Using a more specific shared key
          shared-key: "stable-rust-${{ hashFiles('**/Cargo.lock', '**/*.proto') }}"
          # Only save cache on main/master branches to avoid cache pollution
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
          # Cache sccache compilation results as well if you're using it
          cache-directories: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Check code format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Cache tools
        id: cache-tools
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/cargo-llvm-cov
            ~/.cargo/bin/cargo2junit
          key: ${{ runner.os }}-tools-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: Install cargo-llvm-cov
        if: steps.cache-tools.outputs.cache-hit != 'true'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Install cargo2junit
        if: steps.cache-tools.outputs.cache-hit != 'true'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo2junit

      - name: Run tests with XML output
        run: |
          RUSTC_BOOTSTRAP=1 cargo test -- -Z unstable-options --format json --report-time | cargo2junit > junit.xml

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: junit.xml
